<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
</head>
<body>
    <div style="
        display: flex;
        flex-direction: row">
        <div style="background-color: aqua;">div1 text</div>
        <div style="background-color: lightpink;">div2 <p>text</p></div>
    </div>
    <div style="
        margin-top:30px;
        display: flex;
        flex-direction: row;">
        <div style="background-color: aqua;
        width: 100px;
        ">100px</div>
        <div style="background-color: lightpink; flex:1;">div2</div>
    </div>
    <div style="
        margin-top:30px;
        display: flex;
        flex-direction: row;">
        <div style="background-color: aqua;
        width: 100px;
        ">100px</div>
        <div style="background-color: lightpink; flex:3;">div2</div>
        <div style="background-color: aqua;
        width: 100px;
        flex:2;
        ">flex2</div>
    </div>
</body>
</html>
